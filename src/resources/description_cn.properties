desTalbot = <html><div style="padding-left:6px;padding-right:5px;padding-top:5px;margin: 0 0.07em 0 -0.13em;background-color:white;width:100%;word-spacing:30px;font-family:MS Mincho;font-size:11px;font-weight: normal;">&nbsp; &nbsp; &nbsp; \u7e5e \u5c04 \u7406 \u8ad6 \u4e2d \u7684 \u8fd1 \u5834 \u7e5e \u5c04 \u7406 \u8ad6 (Fresnel Diffraction) \u6709 \u8457 \u76f8 \u7576 \u8907<br /><div style=\"width:100%;height:3px;\"></div>\u96dc \u7684 \u7a4d \u5206 \u516c \u5f0f, \u4e00 \u822c \u7a4d \u5206 \u7684 \u7d50 \u679c \u53ef \u7531 \u65b9 \u5b54 \u7e5e \u5c04 \u770b \u51fa \u662f \u76f8 \u7576 \u9f90 \u5927<br /><div style=\"width:100%;height:3px;\"></div>\u4e14 \u8907 \u96dc\uff0c\u4f46 \u9031 \u671f \u6027 \u5149 \u67f5 \u7684 \u7e5e \u5c04 \u537b \u6709 \u8f03 \u7c21 \u55ae \u7684 \u7d50 \u679c \u53ca \u7279 \u6b8a \u7684 \u81ea \u6210<br /><div style=\"width:100%;height:3px;\"></div>\u50cf \u73fe \u8c61 \u767c \u751f. Talbot Images \u70ba \u9031 \u671f \u6027 \u5149 \u67f5 \u5728 \u8fd1 \u5834 \u7e5e \u5c04 \u6642 \u6240 \u7522 \u751f \u7684<br /><div style=\"width:100%;height:3px;\"></div>\u81ea \u6210 \u50cf\uff0c\u5176 \u7522 \u751f \u7684 \u4f4d \u7f6e \u8207 \u5149 \u67f5 \u9031 \u671f \u5e73 \u65b9 \u6210 \u6b63 \u6bd4\uff0c\u6ce2 \u9577 \u6210 \u53cd \u6bd4\uff0c \u4e26<br /><div style=\"width:100%;height:3px;\"></div>\u5728 \u5176 \u6574 \u6578 \u500d \u7684 \u8ddd \u96e2 \u4e0a \u6703 \u4e00 \u76f4 \u770b \u5230 \u81ea \u6210 \u50cf\uff0c\u800c \u5728 \u9019 \u4e9b \u6210 \u50cf \u7684 \u4e2d \u9593<br /><div style=\"width:100%;height:3px;\"></div>\u9084 \u80fd \u89c0 \u5bdf \u5230 \u8207 \u539f \u5f71 \u50cf \u5c0d \u6bd4 \u76f8 \u53cd \u7684 \u81ea \u6210 \u50cf\uff0c\u5be6 \u9a57 \u4e2d \u7531 &nbsp;SLM&nbsp; \u7522 \u751f \u9031 <br /><div style=\"width:100%;height:3px;\"></div>\u671f \u6027 \u5149 \u67f5\uff0c\u4e26 \u7531 CCD \u62cd \u651d \u6240 \u7522 \u751f \u7684 \u81ea \u6210 \u50cf\uff0c\u6539 \u8b8a CCD \u7684 \u4f4d \u7f6e \u89c0 \u5bdf \u5f